<!-- 
Customer Portal Management - HTML Template
This template is used for rendering additional HTML content.
The main rendering is handled in JavaScript.
-->
<div class="customer-portal-template">
    <!-- Profile Card Template -->
    <script type="text/html" id="profile-card-template">
        <div class="col-xl-4 col-lg-6 col-md-6 mb-4 profile-card-wrapper" 
             data-profile="{%= profile.name %}" 
             data-customer="{%= profile.customer %}"
             data-enabled="{%= profile.enabled %}">
            <div class="profile-card {%= !profile.enabled ? 'disabled' : '' %}">
                <!-- Card content rendered by JavaScript -->
            </div>
        </div>
    </script>
    
    <!-- User Card Template -->
    <script type="text/html" id="user-card-template">
        <div class="user-card {%= !user.enabled ? 'disabled' : '' %}" data-user="{%= user.name %}">
            <!-- User content rendered by JavaScript -->
        </div>
    </script>
</div>
